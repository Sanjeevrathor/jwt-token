<div class="row mb-2 mt-3">
    <div class="col-md-12">
        <div class="d-flex justify-content-end"> <button (click)="goBack()" class="btn btn-primary">Go back</button></div>
    </div>
</div>
<div class="card p-3">
    <form [formGroup]="empForm" (ngSubmit)="submit()">
    
       
        <div class="form-group mb-3">
            <label for="firstName">First Name:</label>
            <input 
                formControlName="firstName"
                type="text" 
                [(ngModel)]="empEmployee.firstName"
                class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Last Name:</label>
            <input 
                formControlName="lastName"
                type="text" 
                [(ngModel)]="empEmployee.lastName"
                class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input 
                formControlName="email"
                type="email" 
                [(ngModel)]="empEmployee.email"
                class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="Mobile">Mobile:</label>
            <input 
                formControlName="mobile"
                type="text" 
                [(ngModel)]="empEmployee.mobile"
                class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="salary">Salary:</label>
            <input 
                formControlName="salary"
                type="text" 
                [(ngModel)]="empEmployee.salary"
                class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
